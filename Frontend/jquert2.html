<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3); /* pastel gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    input[type="text"]:focus {
      border-color: #66ccff;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .options label {
      font-size: 14px;
      color: #444;
    }

    button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    li:hover {
      background: #f1f1f1;
    }

    .btns button {
      margin-left: 5px;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .done {
      background: #17a2b8;
    }

    .done:hover {
      background: #138496;
    }

    .deleteBtn {
      background: #dc3545;
    }

    .deleteBtn:hover {
      background: #c82333;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To Do List</h2>
    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <div class="options">
        <label><input type="radio" name="position" value="append" checked /> Add to Bottom</label>
        <label><input type="radio" name="position" value="prepend" /> Add to Top</label>
      </div>
      <button type="submit">Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script>
    $(document).ready(function () {
      $("#todoForm").on("submit", function (e) {
        e.preventDefault();
        let task = $("#taskInput").val();
        let position = $("input[name='position']:checked").val();
        if (task) {
          const taskItem = `
            <li>
              <span class="taskText">${task}</span>
              <div class="btns">
                <button class="done">Done</button>
                <button class="deleteBtn">Delete</button>
              </div>
            </li>`;
          position === "prepend"
            ? $("#taskList").prepend(taskItem)
            : $("#taskList").append(taskItem);
          $("#taskInput").val("");
        }
      });

      $("#taskList").on("click", ".deleteBtn", function () {
        $(this).closest("li").remove();
      });

      $("#taskList").on("click", ".done", function () {
        $(this).closest("li").find(".taskText").toggleClass("completed");
      });
    });
  </script>
</body>
</html>
