<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* --- Unique, Attractive CSS --- */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1e3c72, #2a5298, #6dd5ed);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a5298;
      font-size: 24px;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f8f8f8;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    li:hover {
      background: #e9f0ff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    li input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #4facfe;
      font-size: 15px;
      outline: none;
    }

    .add-task {
      display: flex;
      margin-top: 20px;
    }

    .add-task input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #4facfe;
      outline: none;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .add-task button {
      padding: 12px 18px;
      border: none;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 242, 254, 0.4);
    }

    .add-task button:hover {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 4px 12px rgba(0, 114, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>Editable To-Do List</h2>
  <ul id="task-list">
    <li>Learn JavaScript</li>
    <li>Practice JSON</li>
    <li>Master jQuery</li>
  </ul>
  <div class="add-task">
    <input type="text" id="new-task" placeholder="Add new task...">
    <button id="add-btn">Add</button>
  </div>
</div>

<script>
$(document).ready(function() {
  // Add new task
  $("#add-btn").click(function() {
    let taskText = $("#new-task").val().trim();
    if (taskText !== "") {
      $("#task-list").append("<li>" + taskText + "</li>");
      $("#new-task").val("");
    }
  });

  // Editable task on double click
  $(document).on("dblclick", "li", function() {
    let currentText = $(this).text();
    let inputBox = $("<input type='text'>").val(currentText);
    $(this).html(inputBox);
    inputBox.focus();

    // Save on Enter
    inputBox.keydown(function(e) {
      if (e.key === "Enter") {
        let updatedText = $(this).val().trim();
        $(this).parent().text(updatedText || currentText);
      }
    });

    // Save on Blur (click outside)
    inputBox.blur(function() {
      let updatedText = $(this).val().trim();
      $(this).parent().text(updatedText || currentText);
    });
  });
});
</script>

</body>
</html>
