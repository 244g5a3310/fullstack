<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration</title>
<style>
  /* Page background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Container for the form table */
  .registration-table {
    background: #ffffffdd; /* white with slight transparency */
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    width: 600px;
    max-width: 90%;
    padding: 30px 40px;
  }

  /* Big heading spanning full width */
  .registration-table caption {
    font-size: 2.4rem;
    font-weight: 700;
    padding-bottom: 20px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  /* Table setup */
  .registration-table table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 15px; /* spacing between rows */
  }

  /* Labels in the first column */
  .registration-table td:first-child {
    font-weight: 600;
    font-size: 1.1rem;
    color: #444;
    padding-left: 10px;
    vertical-align: middle;
    width: 35%;
  }

  /* Input fields styling */
  .registration-table input[type="text"],
  .registration-table input[type="email"],
  .registration-table input[type="tel"],
  .registration-table select {
    width: 95%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 2px solid #2575fc;
    border-radius: 8px;
    outline-color: #6a11cb;
    transition: 0.3s border-color ease-in-out;
  }

  .registration-table input[type="text"]:focus,
  .registration-table input[type="email"]:focus,
  .registration-table input[type="tel"]:focus,
  .registration-table select:focus {
    border-color: #6a11cb;
  }

  /* Gender radio buttons container */
  .gender-options {
    display: flex;
    gap: 30px;
    align-items: center;
  }

  /* Radio buttons label */
  .gender-options label {
    font-weight: 500;
    font-size: 1rem;
    color: #555;
    cursor: pointer;
  }

  /* Submit button styling */
  .registration-table button {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    background: #2575fc;
    border: none;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .registration-table button:hover {
    background: #6a11cb;
  }

</style>
</head>
<body>

<div class="registration-table">
  <caption>Student Registration Form</caption>
  <table>
    <tr>
      <td><label for="name">Full Name</label></td>
      <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
    </tr>
    <tr>
      <td><label for="email">Email Address</label></td>
      <td><input type="email" id="email" name="email" placeholder="example@mail.com" required></td>
    </tr>
    <tr>
      <td><label for="usn">USN</label></td>
      <td><input type="text" id="usn" name="usn" placeholder="University Seat Number" required></td>
    </tr>
    <tr>
      <td><label>Gender</label></td>
      <td>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female" required> Female</label>
          <label><input type="radio" name="gender" value="Other" required> Other</label>
        </div>
      </td>
    </tr>
    <tr>
      <td><label for="phone">Phone Number</label></td>
      <td><input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" pattern="[+0-9\s]{10,15}" required></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">Register Now</button>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
